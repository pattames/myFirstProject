<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myFirstProject</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav></nav>
      <section id="hero-section"></section>
    </header>
    <main>
      <section id="our_story-section"></section>

      <!--Ibrahim Part-->
      <section id="watch-section"></section>
      
      
      <section id="expertise-section"></section>
      <section id="team-section"></section>
      
      <!--Ibrahim Part-->
      <section id="contact_client-section">
        <form class="client-left-side">
          <h2>GIVE US A GOOD NEWS</h2>
          <input class="input" type="text" placeholder="Name">
          <input class="input" type="text" placeholder="Email">
          <input class="input" type="text" placeholder="Subject">
          <textarea id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
          <button id="client-button">Submit</button>
        </form>
       <div class="client-right-side">
       <h2>OUR HAPPY CLIENT</h2> 
       <div class="client-grids">
          <img class="client-grid-item" src="./images/png/Zara_Logo.png" alt="Zara-logo">
          <img class="client-grid-item" src="./images/png/1280px-Barneys_New_York_Logo.png" alt="Barney-logo">
          <img class="client-grid-item" src="./images/png/Logo_of_Mango_(new).png" alt="Mango-logo">
          <img class="client-grid-item" src="./images/png/1280px-Gucci_Logo.png" alt="Gucci-logo">
          <img class="client-grid-item" src="./images/png/1280px-Levi's_logo.png" alt="Levi's-logo">
          <img class="client-grid-item" src="./images/png/1280px-Logo_NIKE.png" alt="Nike-logo">
          <img class="client-grid-item" src="./images/png/Calvin_klein_logo.png" alt="CK-logo">
          <img class="client-grid-item" src="./images/png/Converse_logo.png" alt="Converse-logo">
          <img class="client-grid-item" src="./images/png/Puma_Logo.png" alt="Puma-logo">
          <img class="client-grid-item" src="./images/png/Billabong.png" alt="Billabong-logo">
        </div>
      </div> 

      </section>
    </main>
    <footer></footer>
  </body>
</html>
